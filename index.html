<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 250px;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Student Registration Form</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter">

    <br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
